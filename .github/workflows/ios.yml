name: iOS Build

on:
   push:
      branches: [ main ]

jobs:
   build:
      runs-on: macos-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build iOS App
        run: |
          xcodebuild -scheme Keepsakes \
          -destination 'generic/platform=iOS' \
          clean build